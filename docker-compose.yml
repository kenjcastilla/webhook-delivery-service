services: 
  postgres:
    image: postgres:18-alpine
    container_name: webhook_postgres_container
    environment:
      POSTGRES_USER: postgresdev
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: webhook_service_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
  
  redis:
    image: redis:8-alpine
    container_name: webhook_redis_container
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
